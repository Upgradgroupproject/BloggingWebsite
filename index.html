<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <button class="topButtons" id="signUpBtn" >Sign Up</button>
            <button class="topButtons" id="signInBtn">Sign In</button>
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="subHeading">Explore,Imagine,Create</p>

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <a href="html\bloglist.html"><button id="allPostsBtn">All Posts</button></a>
            <button id="createPostbtn">Create Post</button>
            
            
        </div>
    </div>

    <div>

        <!-- Insert code for Sign In modal here -->
        <div id="signInModal" class="modal">
            
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" id="signInClose">&times;</span>
                <h2 class="modal-header" > Welcome back!</h2>
                
                <form class="sign-in-form">
                    
                    <label for='loginUserName'> Username </label>
                    <input type="text" class="form-field" id="loginUserName" placeholder="Enter Username" required><br>
                    <label for='loginPassword'> Password </label>
                    <input type="password" class="form-field" id="loginPassword" placeholder="Enter Password" required><br>
                    <input type="Submit" class="submit-buttons" value="Sign In">
					<p class="redeirection-text">Not a member?<a href="#SignUpModal" id="redirectToSignUp">Sign Up</a></p>

                </form>
              </div>
            
        </div>

    </div>

    <div>

        <!-- Insert code for Sign Up modal here -->
        <!-- Modal -->
        <div id="signUpModal" class="modal">
            
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" id='signUpClose' >&times;</span>
                <h2 class="modal-header" > Get Started!</h2>
                
                <form class="sign-up-form">
                    
                    
                    <label for='fullName'>Full Name </label>
                    <input type="text" class="form-field" id="fullName" placeholder="Enter Full Name" required><br>
                    <label for='userName'>Username </label>
                    <input type="text" class="form-field" id="userName"placeholder="Enter Username" required><br>
                    <label for='passwordText'>Password </label>
                    <input type="password" class="form-field" id="passwordText" placeholder="Enter Password" required><br>
                    <label for='confirmPasswordText'>Confirm Password </label>
                    <input type="password" class="form-field" id="confirmPasswordText" placeholder="Confirm Password" required><br>
                    <input type="Submit" class="submit-buttons" value="Sign Up">

                </form>
              </div>
            
        </div>

    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->
		
		<!-- Modal -->
        <div id="createPostModal" class="modal">
            
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" id='createClose' >&times;</span>
                <h2 align="center"> Pen your post </h2>
                
                <form class="create-post-form">
                    
                    <label for="postTitle">Title:</label>
                    <input type="text" class="form-field" id="postTitle" required>
                    <br>
                    <label for="postContent ">Content:</label>
                    <textarea rows="18" class="form-field" id="postContent" required></textarea>
					
                    <input type="submit" class="submit-buttons" id="postSubmitButton"value="Create">

                </form>
              </div>
            
        </div>

    </div>
	<div>
    <!-- Insert code for All Posts modal here -->
    
</div>
	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>

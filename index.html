<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <input class="topButtons" id="signUpBtn" type="button" value="Sign Up">
            <input class="topButtons" id="signInBtn" type="button" value="Sign In">
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="subHeading">Explore,Imagine,Create</p>

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button id="createPostBtn">Create Post</button>
            <button id="allPostsBtn">All Posts</button>

        </div>
    </div>

    <div>

        <!-- Insert code for Sign In modal here -->
        <div id="SignInModal" class="modal">
            
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" id="signInClose">&times;</span>
                <h2> Welcome back!</h2>
                
                <form class="sign-in-form">
                    
                    Username:<br>
                    <input type="text" class="form-field" placeholder="Enter Username" required></input><br>
                    Password:<br>
                    <input type="password" class="form-field" placeholder="Enter Password" required><br>
                    <input type="Submit" class="signin-button" value="Sign In"></button>

                </form>
              </div>
            
        </div>

    </div>

    <div>

        <!-- Insert code for Sign Up modal here -->
        <!-- Modal -->
        <div id="SignUpModal" class="modal">
            
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" id='signUpClose' >&times;</span>
                <h2> Get Started!</h2>
                
                <form class="sign-up-form">
                    
                    Full name:<br>
                    <input type="text" class="form-field" placeholder="Enter Full Name" required><br>
                    Username:<br>
                    <input type="text" class="form-field" placeholder="Enter Username" required></input><br>
                    Password:<br>
                    <input type="password" class="form-field" placeholder="Enter Password" required><br>
                    Confirm-Password:<br>
                    <input type="password" class="form-field" placeholder="Confirm Password" required><br>
                    <input type="Submit" class="signUp-button" value="Sign-Up"></button>

                </form>
              </div>
            
        </div>

    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
